<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎂 Happy Birthday Sayang ✨</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Local stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- decorative animated gradient + stickers -->
  <div class="bg-ornaments" aria-hidden="true">
    <div class="sticker s1">🍰</div>
    <div class="sticker s2">🌸</div>
    <div class="sticker s3">🌈</div>
    <div class="sticker s4">✨</div>
  </div>

  <div class="balloon-container" aria-hidden="true"></div>
  <canvas id="confettiCanvas"></canvas>

  <main class="container hero position-relative" style="z-index:2">
    <div class="row align-items-center">
      <div class="col-lg-8 mx-auto mb-4 mb-lg-0 order-2 order-lg-1 d-flex justify-content-center">
  <div class="card card-cute p-4 p-lg-5 w-100" style="max-width: 900px; margin: 0 auto;">
          <div class="d-flex align-items-start gap-3 flex-column flex-md-row">
            <div class="flex-grow-1">
              <h1 class="title display-4 fw-bold text-center mb-3" style="font-family: 'Comfortaa', cursive; letter-spacing:1px;">🎉 Selamat Ulang Tahun, Cayanggkuu! 💖</h1>
              <p class="lead-cute text-center" style="font-size:1rem; line-height:1.7; max-width: 600px; margin: 0 auto 1.2rem auto; font-family: 'Comfortaa', cursive; letter-spacing:0.2px;">
                Aku sudah siapkan kejutan manis.<br>
                Tolong dibaca, mainkan, dan jangan lupa klik akhirnya.<br>
                <span style="font-size:1.4em;">💌</span>
              </p>

              <div class="mt-3 d-flex gap-2 align-items-center flex-wrap">
                <button id="playMusic" class="btn btn-sm btn-outline-danger me-2">🔊 Putar</button>
                <button id="toggleHearts" class="btn btn-sm btn-pink">💘 Hujan Hati</button>

                <label class="vol-label mb-0">Vol</label>
                <input id="volumeRange" type="range" min="0" max="1" step="0.01" value="0.9" class="form-range volume-range" style="width:140px">

                <div class="audio-progress-wrapper ms-auto d-none d-md-block">
                  <div id="audioProgress" class="audio-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>

              <hr class="my-4">

              <p id="typed" class="fs-5 typed-area" aria-live="polite"></p>

              <div class="mt-4 d-flex gap-2 align-items-center flex-column flex-sm-row">
                <button id="surpriseBtn" class="btn btn-lg text-black final-btn w-100 w-sm-auto">🎁 Klik untuk Kejutan!</button>
              </div>
            </div>

            <div style="width:160px" class="text-center d-none d-md-block">
              <img src="cake.png" alt="cake" class="img-fluid rounded cake-img" style="max-width:140px;">
            </div>
          </div>
        </div>
      </div>

      <!--
      <div class="col-lg-5 order-1 order-lg-2 mb-4 mb-lg-0 d-flex justify-content-center">
        <div class="card card-cute p-4 text-center" style="max-width:370px; width:100%; margin:0 auto;">
          <div class="hug-wrap position-relative flex-column">
            <div id="bear" class="bear mb-3" title="Klik untuk pelukan!" role="button" tabindex="0" aria-pressed="false">
              <div class="face">ʕ•ᴥ•ʔ</div>
              <div class="eyes">( ´ ▽ ` )</div>
            </div>

            <div>
              <h5 class="mb-1" style="font-family: 'Comfortaa', cursive">Peluk Virtual</h5>
              <p class="small text-muted">Klik beruang untuk mendapatkan pelukan gemes 💞</p>
            </div>
          </div>

          <hr>

          <div class="d-flex gap-2 justify-content-center flex-wrap stickers-row">
            <img src="https://i.postimg.cc/ZKp4r3rG/cute-1.png" class="img-fluid rounded-3 shadow-sm sticker-thumb" style="width:110px;" alt="cute">
            <img src="https://i.postimg.cc/1Xq3Yt9P/cute-2.png" class="img-fluid rounded-3 shadow-sm sticker-thumb" style="width:110px;" alt="cute">
          </div>

        </div>
      </div>
      -->
    </div>

    <div class="text-center mt-5">
      
      <div id="pdfWrap" class="mt-3 d-none">
        <a id="pdfBtn" href="surprise.pdf" target="_blank" class="btn btn-success btn-lg shadow final-btn">📄 Lihat Hadiah Spesial</a>
      </div>
    </div>
  </main>

  <!-- hidden audio (place hbd-music.mp3 in same folder) -->
  <audio id="localAudio" src="hbd-music.mp3" preload="auto"></audio>
  <!-- sound effects (place these files in same folder) -->
  <audio id="bearSfx" src="bear-hug-sfx.mp3" preload="auto" aria-hidden="true"></audio>
  <audio id="giftSfx" src="gift-open-sfx.mp3" preload="auto" aria-hidden="true"></audio>

  <!-- surprise modal (pure CSS animation controlled via JS) -->
  <div id="giftModal" class="gift-modal" aria-hidden="true">
      <div class="gift-center">
        <div class="gift-box" id="giftBox" aria-hidden="true">
          <div class="lid"></div>
          <div class="box"></div>
          <div class="ribbon"></div>
        </div>
        <div id="giftMsg" class="gift-msg visually-hidden">🎉 Surprise! Klik tombol untuk peluk virtual.</div>
        <div class="mt-3 d-flex gap-2 justify-content-center">
          <button id="openGift" class="btn btn-pink">Buka Hadiah</button>
          <button id="closeGift" class="btn btn-outline-secondary">Tutup</button>
        </div>
      </div>

      <!-- Modal Virtual Hug -->
      <div id="virtualHugModal" class="gift-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:9999; background:rgba(0,0,0,0.7);">
        <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
          <div class="card card-cute p-4 text-center" style="max-width:370px; width:100%; margin:0 auto;">
            <div class="hug-wrap position-relative flex-column">
              <div id="bearHug" class="bear mb-3" title="Klik untuk pelukan!" role="button" tabindex="0" aria-pressed="false" style="cursor:pointer; outline:none;">
                <div class="face">ʕ•ᴥ•ʔ</div>
                <div class="eyes">( ´ ▽ ` )</div>
              </div>
              <div>
                <h5 class="mb-1" style="font-family: 'Comfortaa', cursive">Peluk Virtual</h5>
                <p class="small text-muted">Klik beruang untuk mendapatkan pelukan gemes 💞</p>
              </div>
            </div>
            <hr>
            <div class="d-flex gap-2 justify-content-center flex-wrap stickers-row">
              <img src="https://i.postimg.cc/ZKp4r3rG/cute-1.png" class="img-fluid rounded-3 shadow-sm sticker-thumb" style="width:110px;" alt="cute">
              <img src="https://i.postimg.cc/1Xq3Yt9P/cute-2.png" class="img-fluid rounded-3 shadow-sm sticker-thumb" style="width:110px;" alt="cute">
            </div>
            <button id="closeHug" class="btn btn-outline-secondary mt-3">Tutup Peluk</button>
          </div>
        </div>
      </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Local script -->
  <script src="script.js"></script>
</body>
</html>
